<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your next trip or vaction at your finger tips</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

  <body>
    <header>
        <img class="logo" src="logo.svg" alt="logo">
        <h1>FLIGHT SITE</h1>
    </header>

      <ul>
        <li><button href="#"><img class="logo" src="img/airplane_icon.svg" alt="flight logo"><br>FLIGHTS</button></li>
        <li><button href="#"><img class="logo" src="img/car_icon.svg" alt="rental logo"><br>RENTALS</button></li>
        <li><button href="#"><img class="logo" src="img/hotel_icon.svg" alt="hotel logo"><br>HOTELS</button></li>
        <li><button href="#"><img class="logo" src="img/packages_icon.svg" alt="package logo"><br>PACKAGES</button></li>
        <li><button href="#"><img class="logo" src="img/cruise_icon.svg" alt="cruise logo"><br>CRUISES</button></li>
      </ul>
      <div class="wrapper">
        <form>
          <table>
            <h1>Flights At Low Rates</h1>
            <tr>
              <td><input type="text" name="departing" placeholder="Departing"></td>
              <td><input type="text" name="arrival" placeholder="Arrival"><td>
            </tr>
            <tr>
              <td><input type="text" name="arrival" placeholder="Mar 12"></td>
              <td><input type="text" name="arrival" placeholder="Mar 13"></td>
            </tr>
            <tr>
              <td>
                <select>
                  <option value="one">fare/1 Adult</option>
                  <option value="two">2 Adults</option>
                  <option value="three">3 Adults</option>
                  <option value="four">4 Adults</option>
                  <option value="five">5 Adults</option>
                  <option value="six">6 Adults</option>
                  <option value="seven">7 Adults</option>
                  <option value="eight">8 Adults</option>
                </select>
             </td>
              <td>
              <select>
                <option value="volvo">Economy/Coach</option>
                <option value="saab">Premium</option>
                <option value="mercedes">Business</option>
                <option value="audi">First</option>
              </select>
             </td>
            </tr>
            <tr>
              <td><input type="checkbox" name="one_way" value="one_way"><label>One way</label><br></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="non_stop" value="non_stop"><label>Non-stop</label><br></td>
            </tr>


          </table>
          <button>Search</button>
        </form>

        <div class="callout">From LA to Australia we have all the flights you need for the pricesyou can afford.</div>
      </div>

    <footer>
      <div class='wrapper'>
        <h1>Flight Site developed by rashad madison &copy;</h1>
      </div>
    </footer>

  </body>


</html>
