<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your next trip or vaction at your finger tips</title>
    <!--fontawesome-->
    <script src="https://use.fontawesome.com/9f1342aee5.js"></script>
    <!--JQuery install-->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.8.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.22/jquery-ui.js"></script>
    <!--PLUGIN vendor(Slick):css-->
    <script src="js/custom.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
</head>

<body>
    <div class="page-wrap">
        <header>
            <img id="main-logo" class="logo" src="logo.svg" alt="logo">
            <h1>FLIGHT SITE</h1>
        </header>

        <ul id="main">
          <li><button class="five"><a href="index.html"><i class="fa fa-plane fa-3x logo" aria-hidden="true"></i><br><br>FLIGHTS</a></button></li>
          <li><button class="five"><a href="rentals.html"><i class="fa fa-car fa-3x logo" aria-hidden="true"></i><br><br>RENTALS</a></button></li>
          <li><button id="active" class="five"><i class="fa fa-building fa-3x logo" aria-hidden="true"></i><br><br>HOTELS</button></li>
          <li><button class="five"><a href="packages.html"><i class="fa fa-suitcase fa-3x" aria-hidden="true"></i><br><br>PACKAGES</a></button></li>
          <li><button class="five"><a href="cruises.html"><i class="fa fa-ship fa-3x logo" aria-hidden="true"></i><br><br>CRUISES</a></button></li>
        </ul>
        <section role="main">
            <form>
                <fieldset class="center">
                    <legend>Hotels At Low Rates</legend>
                    <div class="row">
                        <label class="hidden">City</label>
                        <input class="full" type="text" name="departing" id="departing" style="font-family:'Open Sans', sans-serif, FontAwesome" placeholder='&#xf041; Chicago illinois'>
                    </div>
                    <div class="row">
                        <label class="hidden">Departure Date</label>
                        <input class="half" type="number" name="arrival_date" id="arrival_date" style="font-family:'Open Sans', sans-serif, FontAwesome" placeholder='&#xf133; Mar 1'>
                        <label class="hidden">Arrival Date</label>
                        <input class="half" type="number" name="arrival_date" id="arrival_date" style="font-family:'Open Sans', sans-serif, FontAwesome" placeholder='&#xf271; Mar 2'>
                    </div>
                    <div class="row">
                        <label class="hidden">City</label>
                        <select class="full" type="text" name="departing" id="departing" style="font-family:'Open Sans', sans-serif, FontAwesome" placeholder='&#xf041; Chicago illinois'>
                          <option>1 Adult, 1 Room</option>
                          <option>2 Adults, 1 Room</option>
                          <option></option>
                        </select>
                    </div>
                    <div>
                </fieldset>
                <fieldset class="bottom">
                    <div class="checkbox_wrapper">
                        <div>
                            <button type="submit">Search</button>
                        </div>
                        <div>
                          <input class="row" type="checkbox" name="non_stop" value="non_stop"><label>I Don't Have Specific Dates.</label>
                        </div>
                    </div>
                </fieldset>
            </form>
            <section id="discount">
                <p class="callout">We search all corners of the internet from the major booking sites to individual hotel websites.</p>
                <div class="discount_button">
                    <div id="button_wrapper">
                      <button>
                        <div class="discount_p"><p>Try An Executive Suite</p></div>
                      </button>
                    </div>
                </div>
            </section>
        </section>

        </div>
        <footer>

            <h1>Flight Site developed by rashad madison &copy;</h1>

        </footer>

</body>


</html>
